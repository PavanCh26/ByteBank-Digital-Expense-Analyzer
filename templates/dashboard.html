<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteBank Dashboard</title>
    <style>
        body { font-family: Arial; background-color: #f7f9fc; padding: 20px; }
        h1 { text-align: center; }
        form { margin: 20px auto; max-width: 400px; }
        input, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #aaa; padding: 10px; text-align: center; }
        th { background: #007bff; color: white; }
        .summary { text-align: center; margin-top: 20px; }
        a { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h1>ByteBank â€“ Expense Dashboard</h1>

    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Expense Name" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <input type="text" name="category" placeholder="Category" required>
        <button type="submit">Add Expense</button>
    </form>

    <h3>All Expenses</h3>
    <table>
        <tr><th>Name</th><th>Amount</th><th>Category</th><th>Action</th></tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e.name }}</td>
            <td>{{ e.amount }}</td>
            <td>{{ e.category }}</td>
            <td><a href="/delete/{{ loop.index0 }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <div class="summary">
        <h3>Summary</h3>
        <p><b>Total:</b> {{ total }} | <b>Highest:</b> {{ highest }} | <b>Lowest:</b> {{ lowest }}</p>
    </div>
</body>
                      </html>
