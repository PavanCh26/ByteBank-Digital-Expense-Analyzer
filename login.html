<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ByteBank Login</title>
    <style>
        body { font-family: Arial; background-color: #f4f6f8;
               display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 25px; border-radius: 10px;
                     box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white;
                 border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        p { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ByteBank Login</h2>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
